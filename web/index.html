<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram | @dectechnical</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

.card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    width: 320px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease;
}

.card i {
    font-size: 60px;
    color: #2AABEE;
    margin-bottom: 15px;
}

.card h1 {
    color: #fff;
    font-size: 24px;
    margin-bottom: 8px;
}

.card p {
    color: #ddd;
    font-size: 14px;
    margin-bottom: 25px;
}

.card a {
    display: inline-block;
    padding: 12px 28px;
    background: #2AABEE;
    color: #fff;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
}

.card a:hover {
    background: #1c8acb;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(42,171,238,0.6);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>
<body>

<div class="card">
    <i class="fab fa-telegram"></i>
    <h1>@dectechnical</h1>
    <p>Telegram Channel • Tech • Tools • Updates</p>
    <a href="https://t.me/dectechnical" target="_blank">
        Join Telegram
    </a>
</div>

</body>
</html>
